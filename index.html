<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\homepaint.css">
    <title>Home Paint 1.0</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Home Paint 1.0</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3>Üdvözlöm a Festék számoló programban</h3>
            </div>
        </div>
            <hr>
            <div class="row">
                <div class="col-12">
                  <p class="felhivas">Kérem a következö mezök teljes kitöltését</p>
                </div>
            </div>
        <div id="osszegzes" class="eredmeny"></div>
        <form id="forms">
            <div class="row">
                <div class="col-12">
                    <p class="roomdata">Szoba magasság adata:</p>
                </div>
            </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 form-floating">
                        <input type="number" class="form-control" min="100" max="500" step="10" required id="roomHeight">
                        <label for="roomHeight">Szoba magassága centiméterben</label>
                    </div>
                </div>
            <div class="row">
                <div class="col-sm-12 my-2">
                    <p class="roomdata">Szoba oldalainak adatai:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 ">
                    <p class="roomscreen col-12 my-3">Szoba alakja</p>
                        <div class="form-floating">
                            <select class="form-select" required id="roomSelect">
                                <option selected>Válasszon:</option>
                                <option value="1">Kocka</option>
                                <option value="2">Tégla</option>
                                <option value="4">Egyéb</option>
                            </select>
                            <label for="roomSelect">Választott alak</label>
                        </div>
                </div>
            </div>
            <div class="row g-2" id="szobaszam">

            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <p class="roomdata"> Ajtók adatai</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6 ">
                    <p class="roomscreen col-12 my-3">Ajtók száma</p>
                        <div class="form-floating">
                            <select class="form-select" id="doorSelect">
                                <option selected>Válasszon:</option>
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                            <label for="doorSelect">Ajtók száma</label>
                        </div>
                </div>
            </div>

            <div class="row" id="Door">

            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <p class="roomdata"> Ablakok adatai</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-md-6">
                    <p class="roomscreen col-12 my-3">Ablakok száma</p>
                    <div class="form-floating">
                        <select class="form-select" id="windowSelect">
                            <option value="0" selected>Válasszon:</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                        <label for="windowSelect">Ablakok száma</label>
                    </div>
                </div>
            </div>
        <div class="row" id="Window">

        </div>

            <input type="button" id="butt"  value="Összegzés" onclick="osszegzes();">
        </form>

    </div>

    <script src="js/roomwall.js"></script>
    <script src="js/doorcount.js"></script>
    <script src="js/windowselect.js"></script>
    <script src="js/count.js"></script>
</body>
</html>
