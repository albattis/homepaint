<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\homepaint.css">
    <title>Home Paint 1.0</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Home Paint 1.0</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <h3>Üdvözlöm a Festék Számoló programban</h3>
            </div>
            </div>
            <hr>
            <div class="row">
            <div class="col-12">
                <p class="felhivas">Kérem a következö mezök teljes kitöltését</p>
            </div>
        </div>
        <form action="interpretation.php" method="post">
            <div class="row">
                <div class="col-12">
                    <p class="roomdata">Szoba magasság adata:</p>
                </div>
            </div>
                <div class="row">
                <div class="col-md-3 form-floating">
                    <input type="number" class="form-control"min="100" max="500" step="20" id="roomHeight">
                    <label for="roomHeight">Szoba magassága centiméterben</label>
                </div>
                </div>
            <div class="row">
                <div class="col-12 my-2">
                    <p class="roomdata">Szoba oldalainak adatai:</p>
                </div>
            </div>
            <div class="row">

            <div class="col-sm-3 col-md-3 ">
                <p class="roomscreen my-3">Szoba alakja</p>
                <div class="form-floating">
                    <select class="form-select" id="roomSelect">
                        <option selected>Válasszon:</option>
                        <option value="1">Kocka</option>
                        <option value="2">Tégla</option>
                        <option value="4">Egyéb</option>
                    </select>
                    <label for="roomSelect">Választott alak</label>
                </div>
                </div>
                </div>
            <div class="row"id="szobaszam">

            </div>
            <div class="row">
                <div class="col-12 my-3">
                    <p class="roomdata"> Ajtók és ablakok adatai</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-floating">
                <input type="number" class="form-control"min="100" max="500" step="20" id="doorchange">
                <label for="doorchange"> Ajtók száma:</label>

                </div>
                <div class="col-md-6 form-floating">
                    <input type="number" class="form-control"min="100" max="500" step="20" id="windowchange">
                    <label for="windowchange"> Ablakok száma</label>
                </div>


            </div>
        </form>

    </div>

<script>
    "use strict"

    const items=document.getElementById("roomSelect");
    items.addEventListener('click',function(){
var szam=document.getElementById("roomSelect").value;
        let plus=``;
if(szam>0)
{
    for(let i=0; i<szam;i++)
    {
        plus+=`<div class="col-sm-3 col-md-3">`;
        plus+=`<p class="roomscreen">`+(i+1)+`.Oldalfal</p>`;
        plus+=`<div class="form-floating"><input type="number" class="form-control" min="100" max="500" step="20"
                                              id="roomsecondpage">`;
        plus+=` <label for="roomsecondpage"> Fal hossza centiméterben</label></div> </div>`;
    }

}
document.getElementById("szobaszam").innerHTML=plus;
   })

</script>


</body>
</html>
